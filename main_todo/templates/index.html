<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <title>ToDo-List</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
        </header>
        <form class="add text-center my-4" autocomplete="off" method="POST" action="/add">
            {{form.hidden_tag()}}
            <label class="text-light">Add a new todo...</label>
            {{form.todo_input(class="form-control m-auto")}}
            {{form.submit(class="btn btn-outline-secondary")}}
        </form>
        <input type="text" class="form-control m-auto" id="search" placeholder="Serach Todos">
        <ul class="list-group todos mx-auto text-light" id="todos">
            {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{todo.todo_text}}</span>
                    <a href="{{ url_for('delete', id = todo.id) }}"><i class="fa fa-trash-alt delete"></i></a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="{{ url_for('static', filename = 'todo.js') }}" type="text/javascript"></script>
</body>
</html>
